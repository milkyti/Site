<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Карта Яндекс</title>
    <style type="text/css">
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=a4099e75-110e-4f4d-93d2-3b0fac65b014&lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(function () {
            var myMap = new ymaps.Map("map", {
                center: [55.76, 37.64],
                zoom: 10
            });

            var route1 = new ymaps.multiRouter.MultiRoute({
                referencePoints: [
                    "Москва, ул. Тверская, 7",
                    "Москва, ул. Новый Арбат, 24"
                ],
                params: {
                    routingMode: "pedestrian"
                }
            }, {
                boundsAutoApply: true
            });

            var route2 = new ymaps.multiRouter.MultiRoute({
                referencePoints: [
                    "Москва, ул. Арбат, 1",
                    "Москва, ул. Пятницкая, 54"
                ],
                params: {
                    routingMode: "pedestrian"
                }
            }, {
                boundsAutoApply: true
            });

            myMap.geoObjects.add(route1);
            myMap.geoObjects.add(route2);
        });
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
