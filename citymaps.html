<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KINOGO</title>
    <link rel="stylesheet" href="allmaps.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=a4099e75-110e-4f4d-93d2-3b0fac65b014&lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(function () {
            var myMap = new ymaps.Map("map", {
                center: [55.76, 37.64],
                zoom: 5
            });

            var url = new URL(window.location.href);
            var searchParams = new URLSearchParams(url.search);
            var varName1 = searchParams.get("varName");

            var msc = new ymaps.multiRouter.MultiRoute({
                referencePoints: [
                    "Москва, набережная Тараса Шевченко",
                    "Москва, Кутузовский проспект, 2/1с6",
                    "Москва, улица Новый Арбат, 29",
                    "Москва, улица Новый Арбат",
                    "Москва, Большая Никитская улица, 43",
                    "Москва, Патриаршие пруды",
                    "Москва, Большой Гнездниковский переулок, 10",
                    "Москва, Большая Никитская улица, 13/6",
                    "Москва, Тверская улица, 9",
                    "Москва, Чистопрудный бульвар",
                    "Москва, улица Казакова, 15",
                    "Москва, 1-й Краснокурсантский проезд",
                ],
                params: {
                    routingMode: "pedestrian"
                }
            }, {
                boundsAutoApply: true
            });

            var spb = new ymaps.multiRouter.MultiRoute({
                referencePoints: [
                    "Санкт-Петербург, улица Рубинштейна, 26",
                    "Санкт-Петербург, улица Марата, 72",
                    "Загородный просп., 52, Санкт-Петербург",
                    "наб. реки Фонтанки, 101, Санкт-Петербург",
                    "Санкт-Петербург, набережная канала Грибоедова",
                    "Исаакиевская площадь, 4, Санкт-Петербург",
                    "Санкт-Петербург, Сенатская площадь",
                    "Санкт-Петербург, Благовещенский мост",
                    "Университетская наб., 17, Санкт-Петербург",
                    "Санкт-Петербург, набережная Зимней канавки",
                    "Санкт-Петербург, Певческий мост",
                    "наб. реки Мойки, 12, Санкт-Петербург",
                    "Миллионная ул., 5А, Санкт-Петербург",
                    "Санкт-Петербург, Соляной переулок",
                    "Санкт-Петербург, улица Радищева",
                    "Санкт-Петербург, Невский проспект, 62",
                    "Санкт-Петербург, Аничков мост",
                    "Санкт-Петербург, улица Рубинштейна, 26"
                ],
                params: {
                    routingMode: "pedestrian"
                }
            }, {
                boundsAutoApply: true
            });

            switch (varName1) {
                case "msc":
                    myMap.geoObjects.add(msc);
                    break;
                case "spb":
                    myMap.geoObjects.add(spb);
                    break;

                default:
            } 
        });
    </script>
</head>
<body>
    <header>
        <a href="choose.html"><h4>KINOGO</h4></a>
    </header>
    <div id="map"></div>
</body>
</html>
